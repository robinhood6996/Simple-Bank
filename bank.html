<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Home</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-indigo-100 text-indigo-600 p-5 mt-5 w-3/4 mx-auto rounded">
        <h1 class="text-center font-extrabold text-4xl">Bank Summary</h1>
    </header>

    <main>

        <!-- Banlace Dashboard -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-indigo-400 text-white rounded p-5">
                    <h3 class="text-2xl">Deposit Money</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">000</span></h3>
                </div>
                <div class="bg-indigo-500 text-white rounded p-5">
                    <h3 class="text-2xl">Withdraw Money</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-indigo-600 text-white rounded p-5">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">000</span></h3>
                </div>
            </div>
        </section>


        <!-- Balance Edit Section -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="p-5 bg-indigo-100 rounded">
                    <h2 class="text-2xl p-2 font-semibold">Deposite Here</h2>
                    <input class="w-2/3 px-5 py-2 block mb-4 border border-red-800	rounded" type="number" name=""
                        id="deposit-input" placeholder="Deposit Ammount">
                    <button class="bg-indigo-600 text-white font-medium p-2 rounded w-32"
                        id="deposit-button">Deposit</button>
                </div>
                <div class="p-5 bg-indigo-200 rounded">
                    <h2 class="text-2xl p-2 font-semibold">Withdraw Here</h2>
                    <input class="w-2/3 px-5 py-2 block mb-4 border border-red-800	rounded" type="number" name=""
                        id="withdraw-input" placeholder="Withdraw Ammount">
                    <button class="bg-indigo-600 text-white font-medium p-2 rounded w-32"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>

    </main>


    <script src="js/bank.js"></script>
</body>

</html>
